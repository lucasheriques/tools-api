version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: deployments/Dockerfile-dev
    volumes:
      - .:/app
    working_dir: /app
    command: ["reflex", "-r", "\\.go$$", "-s", "--", "sh", "-c", "go run ./cmd/api"]
    ports:
      - "4000:4000"
    environment:
      - CGO_ENABLED=0
      - GOOS=linux
      - GOARCH=amd64
